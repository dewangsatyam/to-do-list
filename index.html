<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!--linking css with html-->
    <script
      src="https://kit.fontawesome.com/bc51d4f900.js"
      crossorigin="anonymous"
    ></script>
    <!--to use fontawesome icons and fonts-->
    <title>JIRA Ticket Management Clone</title>
    <!--NAVAGITION TOOLBAR-->
    <div class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <div class="lightpink color"></div>
        <!--div.color*4-->
        <div class="lightgreen color"></div>
        <div class="lightblue color"></div>
        <div class="black color"></div>
      </div>

      <div class="action-btn-cont">
        <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="remove-btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>

    <!--Ticket box-->
    <!--for small tickets generated-->
    <div class="main-cont">
      <!--this is because there are many tickets ,so to contain them-->
      <!-- <div class="ticket-cont">
        <div class="ticket-color"></div>
        <div class="ticket-id">Random id</div>
        <div class="task-area">Random task</div>
        <div class="ticket-lock">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div> -->
    </div>
    <!--Modal Container-->
    <div class="modal-cont">
      <textarea
        class="textarea-cont"
        placeholder="Enter your task"
        spellcheck="false"
      ></textarea>

      <div class="priority-colors-cont">
        <div class="lightpink priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="black priority-color active"></div>
      </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.js"></script>
    <!--written before our js code so it canbe used by our js code-->
    <script src="./script.js"></script>
  </head>
  <body></body>
</html>
